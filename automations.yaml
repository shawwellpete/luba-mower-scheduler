- id: 24c38ae9869d4d2dbaa0d7ccc5a9a5c9
  alias: Update Last Selected Scene
  triggers:
  - event_type: call_service
    event_data:
      domain: scene
      service: turn_on
    trigger: event
  conditions:
  - condition: template
    value_template: >-
      {% set entity = trigger.event.data.service_data.entity_id %}
      {% set allowed_scenes = [
        'scene.downstairs_standard',
        'scene.downstairs_soft',
        'scene.downstairs_very_soft',
        'scene.downstairs_bright',
        'scene.downstairs_sunny',
        'scene.piano',
        'scene.downstairs_poker',
        'scene.downstairs_off'
      ] %}
      {% if entity is string %}
        {{ entity in allowed_scenes }}
      {% elif entity is iterable %}
        {{ entity[0] in allowed_scenes }}
      {% else %}
        false
      {% endif %}
  actions:
  - data:
      entity_id: input_text.last_selected_scene
      value: >-
        {% set entity = trigger.event.data.service_data.entity_id %}
        {% if entity is string %}
          {% set parts = entity.split('.') %}
          {{ (parts[1] if parts | length > 1 else entity) | replace('_', ' ') | title }}
        {% elif entity is iterable %}
          {% set parts = entity[0].split('.') %}
          {{ (parts[1] if parts | length > 1 else entity[0]) | replace('_', ' ') | title }}
        {% else %}
          Unknown
        {% endif %}
    action: input_text.set_value
