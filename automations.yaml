- id: unified_back_lawn_scheduler
  alias: Back Lawn Unified Scheduler
  trigger:
  - platform: time
    at: input_datetime.back_lawn_next_time
  condition:
  - condition: state
    entity_id: input_boolean.mowing_automation_enabled
    state: 'on'
  action:
  - choose:
    - conditions:
      - condition: not
        conditions:
        - condition: state
          entity_id: input_select.back_lawn_schedule
          state: never
        - condition: state
          entity_id: input_boolean.do_not_mow
          state: 'on'
      sequence:
      - service: script.mow_back_lawn
    default:
    - service: input_datetime.set_datetime
      target:
        entity_id: input_datetime.back_lawn_next_time
      data:
        datetime: "{% set now = now() %}
          {% set new_time = now + timedelta(hours=1) %}
          {% set sunset = as_timestamp(state_attr('sun.sun', 'next_setting')) %}
          {% set sunrise_tomorrow = as_timestamp(state_attr('sun.sun', 'next_rising')) %}
          {% set offset = 0 %}
          {% if new_time.timestamp() >= (sunset - 7200) %}
            {% set final_time = sunrise_tomorrow + 7200 + (offset * 1800) %}
          {% else %}
            {% set final_time = new_time.timestamp() %}
          {% endif %}
          {{ final_time | timestamp_custom('%Y-%m-%d %H:%M:%S', true) }}
          "
  mode: single

